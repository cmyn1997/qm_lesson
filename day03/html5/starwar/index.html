<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StarWars</title>
  <link rel="stylesheet" href="./css.css">
</head>

<body>
  <!-- emmet: .starwars-demo>img.star+img.wars+h2.byline -->
  <div class="huojian">
    <img src="./images/huojian.svg" alt="" id="huojian" class="huojian_play">
    <audio id="aliez" src="./music/aLIEz.mp3" autoplay loop></audio>
  </div>
  <div class="starwars-demo">
    <img src="./images/star.svg" alt="星球" class="star">
    <img src="./images/wars.svg" alt="大战" class="wars">
    <h2 class="byline">THE FORCE AWAKENS</h2>
  </div>

  <script>
    window.onload = function () {
      const huojian = document.getElementById('huojian')
      let flag = true
      huojian.onclick = function () {
        if (flag) {
          document.getElementById("aliez").pause()
          // huojian.classList.remove('huojian_play')
          huojian.style.animationPlayState = 'paused'
        } else {
          document.getElementById("aliez").play()
          // huojian.classList.add('huojian_play')
          huojian.style.animationPlayState = 'running'
        }
        flag = !flag
      }
    }
  </script>
</body>

</html>
